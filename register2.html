<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body { background-image: url('https://media.istockphoto.com/id/956606464/photo/open-book.jpg?s=612x612&w=0&k=20&c=Fqsy4YCbu0hrdmYhRO06giuwuImh9LbVWrg7RZABrxI='); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
      h1 {
      color: white;}
        
      
      form {
            
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            box-shadow: 0px 0px 10px gray;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            background: blue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>User Registration</h1>
    <form onsubmit="return validateForm()">
        <input type="text" id="name" placeholder="Full Name" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <input type="password" id="confirm_password" placeholder="Confirm Password" required><br>
        <p id="error_message" class="error"></p>
        <button type="submit">Register</button>
    </form>
    <script>
        function validateForm() {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm_password").value;
            let errorMessage = document.getElementById("error_message");
            
            if (password.length < 6) {
                errorMessage.textContent = "Password must be at least 6 characters long.";
                return false;
            }
            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match!";
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
